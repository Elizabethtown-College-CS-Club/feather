<!DOCTYPE html>
<html>
<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-light_blue.min.css"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Login Demo</title>
</head>
<body>
<div class="mdl-layout mdl-js-layout">
    <div id="login-container" class="mdl-card mdl-shadow--16dp">
        <div class="mdl-card__supporting-text">
            <div id="card-heading">
                User Login
            </div>
            <form method="get" accept-charset="utf-8">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" id="username"/>
                    <label class="mdl-textfield__label" for="username">Username</label>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="password" id="password"/>
                    <label class="mdl-textfield__label" for="password">Password</label>
                </div>
                <button id="login-button"
                        class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored mdl-color-text--white">
                    Login
                </button>
            </form>
        </div>
        <div class="mdl-card__actions">
            <button class="mdl-button mdl-js-button mdl-button--primary" onclick="console.log('Register')">Register
            </button>
            <button id='forgotpassword' class="mdl-button mdl-js-button mdl-button--primary"
                    onclick="console.log('Password forgotten')">Forgot Password
            </button>
        </div>
    </div>
</div>
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</body>
</html>
